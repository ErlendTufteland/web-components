<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Components</title>
    <link rel="stylesheet" href="./src/theme.css">
    <link rel="icon" href="./src/favicon.ico" type="image/x-icon">
    <script type="module" src="/src/index.ts" defer></script>
</head>

<body>
    <main>
        <h1>Welcome to my "Web Components"</h1>
    </main>

    <h2>Menu Bar</h2>
    <s-menubar>
        <s-menuitem>Home</s-menuitem>
        <s-menuitem>About</s-menuitem>
        <s-menuitem>Contact</s-menuitem>
    </s-menubar>

    <h2>Card</h2>
    <s-card title="Title Attribute And Content Slot">
        this is the content
    </s-card>

    <s-card title="Attributes And Content Slot" header="This is the Header" footer="this is the footer">
        this is the content
    </s-card>

    <s-card>
        <template slot="title">
            Templates And Content Slot
        </template>

        <template slot="header">
            <div>
                <h2>This is a template Header</h2>
                <p>header content</p>
            </div>
        </template>
        this is the content
        <template slot="footer">
            <div>
                <h3>This is a template Footer</h3>
                <p>Footer content</p>
            </div>
        </template>
    </s-card>

    <h2>Buttons</h2>
    <s-button>Default</s-button>
    <s-button severity="primary">Primary</s-button>
    <s-button severity="secondary">Secondary</s-button>
    <s-button severity="success">Success</s-button>
    <s-button severity="warning">Warning</s-button>
    <s-button severity="danger">Danger</s-button>

    <h2>Tabs</h2>
    <s-tabs>
        <s-tab title="Tab 1">
            Content for Tab 1
        </s-tab>
        <s-tab title="Tab 2">
            Content for Tab 2
        </s-tab>
        <s-tab title="Tab 3">
            Content for Tab 3
        </s-tab>
    </s-tabs>

    <h2>Table</h2>
    <s-table></s-table>

</body>

</html>
